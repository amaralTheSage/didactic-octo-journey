name: Influhub CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "USERNAME=${{ secrets.DOCKERHUB_USERNAME != '' }}"
          echo "TOKEN=${{ secrets.DOCKERHUB_TOKEN != '' }}"


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/influhub:latest

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/influhub"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/influhub

            echo "Pulling updated container..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/influhub:latest

            echo "Recreating container..."
            docker compose down
            docker compose up -d

            echo "Running Laravel post-deploy tasks..."
            docker exec influhub-app php artisan migrate --force
            docker exec influhub-app php artisan optimize

            echo "Deployment complete."
